services:
  - type: web
    name: smart-neural-ai
    env: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    
    # ДОБАВЬТЕ ЭТО:
    buildCommand: |
      curl -fsSL https://ollama.com/install.sh | sh
      ollama pull llama3.1:8b
      npm install
    startCommand: |
      # Запускаем Ollama в фоне
      ollama serve &
      # Ждем запуска
      sleep 10
      # Запускаем основной сервер
      node server.js